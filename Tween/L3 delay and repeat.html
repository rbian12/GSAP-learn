<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From and FromTo</title>
    <style>
        body{
            background-color: lightblue;
        }
        .pink {
            margin-bottom: 10px;
            width: 200px;
            object-fit: contain;
        }
        .red {
            margin-bottom: 10px;
            width: 200px;
            object-fit: contain;
        }
        </style>
</head>
<body>

    <img src="images/pink.webp" class="pink" alt="" srcset="">
    <br>
    <img src="images/octupus.webp" class="red" alt="" srcset="">

    <!-- Script Starts here -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        
        gsap.to(".pink",{duration:2, x:600, ease:"bounce"});
        gsap.to(".red",{duration:2, x:600, ease:"linear"});
        // to have add infinite repeat:-1
        // yoyo:true for bounce effect
        // eases : back, elastic

    </script>
</body>
</html>
