<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From and FromTo</title>
    <style>
        body{
            background-color: lightblue;
        }
        .octupus {
            width: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img class="octupus" src="images/octupus.webp" alt="" srcset="">


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script>
        //gsap.to(".octupus", {x:200, y:200, scale:3, rotation:360, duration:3});
        //gsap.from(".octupus", {x:200, y:200, scale:3, rotation:360, duration:3});
        gsap.fromTo(".octupus",
        
        {x:400, y:400, opacity:0}, 
        {x:200, y:200, rotation:360, opacity:1, duration:3}

        );


       </script>
</body>
</html>
