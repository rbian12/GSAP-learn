<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger</title>
    <style>
            body{
            background-color: lightblue;
            margin: 0px;
        }
        .red {
            margin-bottom: 10px;
            width: 120px;
            object-fit: contain;
        }
        .stagger {
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="stagger">

        <img src="images/octupus.webp" class="red" srcset="">
        <img src="images/pink.webp" class="red" srcset="">
        <img src="images/octupus.webp" class="red" srcset="">
        <img src="images/pink.webp" class="red" srcset="">

    </div>

    <!-- Script Starts here -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        gsap.to(".red", {y:-100, stagger:{
            each:0.2,
            // amount:1
            from:"end"
        }});

    </script>
</body>
</html>
