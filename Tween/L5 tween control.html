<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tween Control</title>
    <style>
        body{
            background-color: lightblue;
            margin: 0px;
        }
        .red {
            margin-bottom: 10px;
            width: 150px;
            object-fit: contain;
        }
        #nav{
            margin-left: 40px;
        }
        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: 0px;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="images/octupus.webp" class="red" alt="">
    <div id="nav">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="reverse">Reverse</button>
        <button id="restart">Restart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    
    <script>
        var tween = gsap.to(".red", {duration:3, x:400, ease:"linear", paused:true});

        document.getElementById("play").onclick = ()=> tween.play();
        document.getElementById("pause").onclick = ()=> tween.pause();
        document.getElementById("reverse").onclick = ()=> tween.reverse();
        document.getElementById("restart").onclick = ()=> tween.restart();

    </script>
</body>
</html>
